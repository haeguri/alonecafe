{% load staticfiles %}
{% load main_tags %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <nav class="navbar sbuck-bg">
        <div class="container">
            <div class="navbar-header">
                <a href="{% url 'main:cafe_list' %}" class="navbar-brand white-font">나 혼자 간다</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'main:cafe_new' %}" class="white-font">추천하기</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'account_profile' %}" class="white-font">{{ user.nickname }}</a></li>
                    <li><a href="{% url 'account_logout' %}" class="white-font">로그아웃</a></li>
                {% else %}
                    <li><a href="{% url 'account_login' %}" class="white-font">로그인</a></li>
                {% endif %}
            </ul>
        </div>

    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">© 2016 Copyright 나혼자간다</div>
        </div>
    </footer>

    <script src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={% get_api_key 'GOOGLE_MAP_KEY' %}&language=ko"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
