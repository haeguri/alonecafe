{% extends 'account/base.html' %}

{% block auth_content %}
    <h3 class="page-title">
        {% if next %}
            로그인이 필요합니다.
        {% else %}
            로그인.
        {% endif %}
    </h3>
    <hr/>
    <form action="{% url 'authapp:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">이메일</label>a
            <input id="email" name="username" type="email" class="form-control" placeholder="my_email@domain">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
            <input class="btn btn-default btn-block btn-lg" type="submit" value="로그인">
            <input type="hidden" name="next" value="{{ next }}">
        </div>
        <a class="btn btn-default btn-lg btn-block" href="{% url 'authapp:signup' %}">이메일로 회원가입</a>
    </form>

{% endblock %}
