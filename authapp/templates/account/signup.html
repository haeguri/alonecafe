{% extends 'account/base.html' %}


{% block auth_content %}
    <h3 class="page-title">이메일로 회원가입 !</h3>

    <form action="{% url 'account_signup' %}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" type="email" class="form-control" placeholder="my_email@domain">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" type="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
            <label for="password">비밀번호 확인</label>
            <input id="password" type="password" class="form-control" placeholder="password">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">회원가입</button>
    </form>

{% endblock %}
